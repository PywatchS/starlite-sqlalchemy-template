version: "3"

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=true
      - DB_ECHO=true
    command:
      ['start', '1']

  db:
    image: postgres:13
    restart: always
    ports:
      - "5432"
    environment:
      - POSTGRES_PASSWORD=password
